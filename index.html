<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <h1 id="titulo">CALCULA TU IMC</h1>
    <div class="contenedorDatos">
      <label for="nombreUsuario">Ingrese su nombre.</label>
      <input
        type="text"
        id="nombreUsuario"
        name="nombreUsuario"
        placeholder="Adrian..."
      />
      <label for="peso">Ingrese su peso en kilos.</label>
      <input type="text" id="peso" name="peso" placeholder="80..." />
      <label for="altura">Ingrese su altura en metros.</label>
      <input type="text" id="altura" name="altura" placeholder="1.80..." />
      <button id="BtnAgregarUsuario">Calcular IMC.</button>
      <button id="BtnRenderizarUsuarios">Mostrar IMC ingresados.</button>
      <button id="BtnBorrarDatos">Borrar Usuarios.</button>
    </div>

    <div>
      <h2 class="subtitulo">IMC calculados:</h2>
      <div id="usuariosContainer"></div>
    </div>

    <div>
      <h2 class="subtitulo">IMC CALCULADOS POR OTROS USUARIOS:</h2>
      <div id="usuariosContainerOtro"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
